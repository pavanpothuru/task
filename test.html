<head>
<script type="text/javascript">
function create_validate() {
	if(document.compose.CustomerID.value == '') {
		alert('Customer ID is mandatory!!');
		document.compose.CustomerID.focus();
		return false;
	}
	if(document.compose.ProductName.value == '') {
		alert('Product name is mandatory!!');
		document.compose.ProductName.focus();
		return false;
	}
	if(document.compose.Domain.value == '') {
		alert('Domain is mandatory!!');
		document.compose.Domain.focus();
		return false;
	}
	if(document.compose.StartDate.value == '') {
		alert('Start date is mandatory!!');
		document.compose.StartDate.focus();		
		return false;
	}
	if(document.compose.DurationMonths.value == '') {
		alert('Duration months is mandatory!!');
		document.compose.DurationMonths.focus();
		return false;
	}
}

function onlyAlphabets(e,t) {
	try {
	 if (window.event) {
		 var charCode = window.event.keyCode;
	 }
	 else if (e) {
		 var charCode = e.which;
	 }
	 else { return true; }
	 if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || (charCode >= 48 && charCode <= 57))
		 return true;
	 else
		 return false;
	}
	catch (err) {
	 alert(err.Description);
	}
 }
</script>
</head>

Start date:  
</td><td><input type="text" name="StartDate" size="25" autocomplete="off" maxlength="50"><br>

Duration months:
